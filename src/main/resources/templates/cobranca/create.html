<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <title>Cadastro de Título</title>
</head>

<section layout:fragment="conteudo">
        <div class="card">
            <div class="card-header text-center font-weight-bold">
                <h3>Cadastra novas cobranças</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success" th:if="${!#strings.isEmpty(message)}">
                    <span th:text="${message}"></span>
                </div>


                <div class="row">
                    <div class="col text-right">
                        <a href="/titulos" class="btn btn-info">Voltar para pesquisa</a>
                    </div>
                </div>
                <br />

                <form action="/titulos" method="post" th:object="${titulo}">

                    <div layout:include="fragments/_success"></div>
                    <div layout:include="fragments/_error"></div>

                    <div class="row has-e">
                        <div class="col-6">
                            <div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
                                <label for="descricao">Descrição</label>
                                <input name="descricao" type="text" class="form-control" id="descricao" aria-describedby="descricaoHelp" placeholder="Digite uma descrição" />
                                   <small id="descricaoHelp" class="form-text text-muted">Campo obrigatório.</small>
                            </div>
                        </div>
                        <div class="col-2">
                        <div class="form-group">
                            <label for="dataVencimento">Data de Vencimento</label>
                            <input name="dataVencimento" type="text" class="form-control" id="dataVencimento"
                                   data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
                                   data-date-autoclose="true"
                                   data-date-today-highlight="true" data-date-orientation="bottom"
                                   aria-describedby="vencHelp" placeholder="Vencimento"/>
                            <small id="venccHelp" class="form-text text-muted">Campo obrigatório.</small>
                        </div>
                        </div>

                        <div class="col-2">
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input name="valor" type="text" class="form-control" id="valor" aria-describedby="valorHelp" placeholder="Digite um valor" />
                            <small id="valorHelp" class="form-text text-muted">Campo obrigatório.</small>
                        </div>
                        </div>
                        <div class="col-2">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select name="status" id="status" class="custom-select">
                                <option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>


                            </select>
                            <small id="statusHelp" class="form-text text-muted">Campo obrigatório.</small>
                        </div>
                        </div>

                    </div>


                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>



            </div>
        </div>

</section>

</html>
